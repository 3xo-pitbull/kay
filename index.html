<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض رقم عشوائي من JSON</title>
</head>
<body>
    <h1>رقم عشوائي</h1>
    <p id="randomNumberDisplay"></p>
    <button onclick="generateRandomNumber()">عرض رقم عشوائي</button>

    <script>
        function generateRandomNumber() {
            // قراءة محتوى ملف JSON
            fetch('data.json')
                .then(response => response.json())
                .then(data => {
                    // تحديد رقم عشوائي من الأرقام المتاحة
                    const randomNumbers = data.numbers;
                    const randomNumberIndex = Math.floor(Math.random() * randomNumbers.length);
                    const randomNumber = randomNumbers[randomNumberIndex];

                    // حذف الرقم من القائمة
                    randomNumbers.splice(randomNumberIndex, 1);

                    // عرض الرقم في الصفحة
                    document.getElementById('randomNumberDisplay').textContent = 'الرقم العشوائي: ' + randomNumber;

                    // تحديث ملف JSON بعد حذف الرقم
                    const updatedData = { numbers: randomNumbers };
                    fetch('data.json', {
                        method: 'PUT', // يمكنك استخدام 'POST' أيضًا حسب الحاجة
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(updatedData),
                    })
                    .catch(error => console.error('حدث خطأ في تحديث الملف JSON:', error));
                })
                .catch(error => console.error('حدث خطأ في قراءة الملف JSON:', error));
        }
    </script>
</body>
</html>
