<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>قراءة رقم عشوائي من ملف نصي</title>
  <script>
    document.getElementById('readFileButton').addEventListener('click', readFile);

    function readFile() {
      fetch('path/to/your/text/file.txt') // استبدل بمسار الملف الفعلي
        .then(response => response.text())
        .then(data => {
          const lines = data.split('\n'); // افصل النص إلى أسطر
          const randomNumber = parseInt(lines[Math.floor(Math.random() * lines.length)]);

          if (!isNaN(randomNumber)) {
            alert("الرقم العشوائي: " + randomNumber);
          } else {
            alert("لم يتم العثور على رقم عشوائي صالح في الملف.");
          }
        })
        .catch(error => console.error('حدث خطأ: ', error));
    }
  </script>
</head>
<body>
  <h1>قراءة رقم عشوائي من ملف نصي</h1>
  <button id="readFileButton">قراءة الملف</button>
</body>
</html>
