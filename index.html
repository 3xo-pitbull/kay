<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>عرض رقم عشوائي</title>
  <style>
    body {
      text-align: center;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #numberContainer {
      border: 3px solid black;
      padding: 10px;
      margin-top: 20px;
      display: inline-block;
    }
  </style>
</head>
<body>

<div id="numberContainer">
  <p id="randomNumber"></p>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  generateRandomNumber();
  setClickEvent();
});

function setClickEvent() {
  const randomNumberElement = document.getElementById("randomNumber");

  randomNumberElement.addEventListener('click', function() {
    window.close();
  });
}

function generateRandomNumber() {
  fetch('txt.txt')
    .then(response => response.text())
    .then(data => {
      const numbersArray = data.split('\n');
      const randomIndex = Math.floor(Math.random() * numbersArray.length);
      const randomNumber = numbersArray[randomIndex].trim();
      
      document.getElementById("randomNumber").innerText = "الرقم العشوائي: " + randomNumber;
    })
    .catch(error => console.error('حدث خطأ:', error));
}
</script>

</body>
</html>
