<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>عرض مفتاح يومي</title>
  <style>
    body {
      text-align: center;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #numberContainer {
      border: 3px solid black;
      padding: 10px;
      margin-top: 20px;
      display: inline-block;
    }

    #timeContainer {
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div id="numberContainer">
  <p id="randomNumber"></p>
</div>

<div id="timeContainer">
  <p id="accessTime"></p>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  checkForDailyKey();
  setClickEvent();
});

function setClickEvent() {
  const randomNumberElement = document.getElementById("randomNumber");

  randomNumberElement.addEventListener('click', function() {
    window.close();
  });
}

function checkForDailyKey() {
  const today = new Date().toLocaleDateString();
  const storedDate = localStorage.getItem('lastAccessDate');

  if (today !== storedDate) {
    generateAndDisplayKey();
    localStorage.setItem('lastAccessDate', today);
    updateAccessTime();
  } else {
    const storedKey = localStorage.getItem('dailyKey');
    const accessTime = localStorage.getItem('accessTime');
    document.getElementById("randomNumber").innerText = "الرقم العشوائي: " + storedKey;
    document.getElementById("accessTime").innerText = "وقت الحصول: " + accessTime;
  }
}

function generateAndDisplayKey() {
  fetch('txt.txt')
    .then(response => response.text())
    .then(data => {
      const numbersArray = data.split('\n');
      const randomIndex = Math.floor(Math.random() * numbersArray.length);
      const dailyKey = numbersArray[randomIndex].trim();

      const currentTime = new Date().toLocaleTimeString();
      document.getElementById("randomNumber").innerText = "الرقم العشوائي: " + dailyKey;
      document.getElementById("accessTime").innerText = "وقت الحصول: " + currentTime;
      
      localStorage.setItem('dailyKey', dailyKey);
      localStorage.setItem('accessTime', currentTime);
    })
    .catch(error => console.error('حدث خطأ:', error));
}
</script>

</body>
</html>
