<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مولد أرقام عشوائية</title>
</head>
<body>

<button onclick="generateRandomNumber()">إنشاء رقم عشوائي ونسخه</button>
<p id="randomNumber"></p>

<script>
function generateRandomNumber() {
  fetch('txt.txt')
    .then(response => response.text())
    .then(data => {
      const numbersArray = data.split('\n');
      const randomIndex = Math.floor(Math.random() * numbersArray.length);
      const randomNumber = numbersArray[randomIndex].trim();

      // حذف الرقم من القائمة
      numbersArray.splice(randomIndex, 1);

      // تحديث الملف txt.txt بالأرقام المتبقية
      const updatedData = numbersArray.join('\n');
      const blob = new Blob([updatedData], { type: 'text/plain' });
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'txt.txt';
      document.body.appendChild(a);
      a.click();
      window.URL.revokeObjectURL(url);
      document.body.removeChild(a);

      document.getElementById("randomNumber").innerText = "الرقم العشوائي: " + randomNumber;

      // نسخ الرقم إلى الحافظة
      const textArea = document.createElement("textarea");
      textArea.value = randomNumber;
      document.body.appendChild(textArea);
      textArea.select();
      document.execCommand('copy');
      document.body.removeChild(textArea);

      alert("تم نسخ الرقم العشوائي: " + randomNumber);
    })
    .catch(error => console.error('حدث خطأ:', error));
}
</script>

</body>
</html>
