<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>عرض مفتاح يومي</title>
  <style>
    body {
      text-align: center;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #numberContainer {
      border: 3px solid black;
      padding: 10px;
      margin-top: 20px;
      display: inline-block;
      position: relative;
    
    }

    #timeContainer {
      margin-top: 10px;
    }

    #countdownContainer {
      margin-top: 10px;
      color: red;
      font-size: 18px;
    }

    #locationContainer {
      margin-top: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>

<div id="numberContainer">
  <p id="randomNumber"></p>
</div>

<div id="timeContainer">
  <p id="accessTime"></p>
</div>

<div id="countdownContainer">
  <p id="countdown"></p>
</div>

<div id="locationContainer">
  <p id="location"></p>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    checkForDailyKey();
    setClickEvent();
    getLocation();
  });

  function setClickEvent() {
    const randomNumberElement = document.getElementById("randomNumber");

    randomNumberElement.addEventListener('click', function() {
      window.close();
    });
  }

  function checkForDailyKey() {
    const today = new Date().toLocaleDateString();
    const storedDate = localStorage.getItem('lastAccessDate');

    if (today !== storedDate) {
      generateAndDisplayKey();
      localStorage.setItem('lastAccessDate', today);
      updateAccessTime();
      startCountdownAnimation();
    } else {
      const storedKey = localStorage.getItem('dailyKey');
      const accessTime = localStorage.getItem('accessTime');
      document.getElementById("randomNumber").innerText = "الرقم العشوائي: " + storedKey;
      document.getElementById("accessTime").innerText = "وقت الحصول: " + accessTime;
      resumeCountdown();
    }
  }

  function generateAndDisplayKey() {
    fetch('txt.txt')
      .then(response => response.text())
      .then(data => {
        const numbersArray = data.split('\n');
        const randomIndex = Math.floor(Math.random() * numbersArray.length);
        const dailyKey = numbersArray[randomIndex].trim();

        const currentTime = new Date().toLocaleTimeString();
        document.getElementById("randomNumber").innerText = "الرقم العشوائي: " + dailyKey;
        document.getElementById("accessTime").innerText = "وقت الحصول: " + currentTime;

        localStorage.setItem('dailyKey', dailyKey);
        localStorage.setItem('accessTime', currentTime);
      })
      .catch(error => console.error('حدث خطأ:', error));
  }

  function startCountdownAnimation() {
    const countdownContainer = document.getElementById("countdownContainer");
    countdownContainer.style.display = "block";

    let countdownValue = 10;

    function updateCountdown() {
      if (countdownValue > 0) {
        document.getElementById("countdown").innerText = `ستحصل على المفتاح مرة أخرى في: ${countdownValue} ثواني`;
        countdownValue--;

        requestAnimationFrame(updateCountdown);
      } else {
        document.getElementById("countdownContainer").style.display = "none";
      }
    }

    updateCountdown();
  }

  function resumeCountdown() {
    const storedCountdownValue = localStorage.getItem('countdownValue');

    if (storedCountdownValue > 0) {
      let countdownValue = storedCountdownValue;

      const countdownElement = document.getElementById("countdown");
      countdownElement.innerText = `ستحصل على المفتاح مرة أخرى في: ${countdownValue} ثواني`;

      const countdownContainer = document.getElementById("countdownContainer");
      countdownContainer.style.display = "block";

      function updateCountdown() {
        if (countdownValue > 0) {
          countdownElement.innerText = `ستحصل على المفتاح مرة أخرى في: ${countdownValue} ثواني`;
          countdownValue--;

          requestAnimationFrame(updateCountdown);
        } else {
          countdownContainer.style.display = "none";
        }
      }

      updateCountdown();
    }
  }

  function getLocation() {
    fetch('https://ipinfo.io/json')
      .then(response => response.json())
      .then(data => {
        const locationString = `البلد: ${data.country}, المنطقة: ${data.region}`;
        document.getElementById("location").innerText = locationString;
      })
      .catch(error => console.error('حدث خطأ في الحصول على موقع:', error));
  }
</script>

</body>
</html>
