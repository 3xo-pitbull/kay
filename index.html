<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>عرض رقم عشوائي من ملف JSON</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #random-number {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>

<button onclick="getRandomNumber()" id="random-button">Generate key</button>

<script>
  let hasClicked = false; // متغير لتتبع ما إذا تم النقر على الزر

  function getRandomNumber() {
    if (!hasClicked) { // يتحقق مما إذا كان الزر لم يتم النقر عليه بعد
      // جلب ملف JSON باستخدام fetch
      fetch('data.json')
        .then(response => response.json())
        .then(data => {
          // الحصول على قائمة الأرقام
          const numbersList = Object.keys(data.numbers);

          // اختيار رقم عشوائي من القائمة
          const randomIndex = Math.floor(Math.random() * numbersList.length);
          const randomNumber = numbersList[randomIndex];

          // عرض الرقم داخل الزر
          document.getElementById('random-button').innerText = `Generate key ${randomNumber}`;

          // تعيين متغير النقر لتجنب تكرار عملية الاسترجاع
          hasClicked = true;
        })
        .catch(error => {
          console.error('حدث خطأ في جلب الملف:', error);
        });
    }
  }
</script>

</body>
</html>
