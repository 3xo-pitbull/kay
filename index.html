<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مولد أرقام عشوائية</title>
</head>
<body>

<button onclick="generateRandomNumber()">إنشاء رقم عشوائي ونسخه</button>
<p id="randomNumber"></p>

<script>
function generateRandomNumber() {
  fetch('txt.txt')
    .then(response => response.text())
    .then(data => {
      const numbersArray = data.split('\n');
      const randomIndex = Math.floor(Math.random() * numbersArray.length);
      const randomNumber = numbersArray[randomIndex].trim();
      
      document.getElementById("randomNumber").innerText = " " + randomNumber;

      // نسخ الرقم إلى الحافظة
      const textArea = document.createElement("textarea");
      textArea.value = randomNumber;
      document.body.appendChild(textArea);
      textArea.select();
      document.execCommand('copy');
      document.body.removeChild(textArea);

      alert("تم نسخ الرقم العشوائي: " + randomNumber);
    })
    .catch(error => console.error('حدث خطأ:', error));
}
</script>

</body>
</html>
