<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض أرقام عشوائية من JSON</title>
</head>
<body>
    <h1>أرقام عشوائية</h1>
    <ul id="randomNumbersList"></ul>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // قراءة محتوى ملف JSON
            fetch('data.json')
                .then(response => response.json())
                .then(data => {
                    // عرض الأرقام العشوائية في الصفحة
                    displayRandomNumbers(data.numbers);
                })
                .catch(error => console.error('حدث خطأ في قراءة الملف JSON:', error));
        });

        function displayRandomNumbers(numbers) {
            // الحصول على عنصر القائمة
            const listElement = document.getElementById('randomNumbersList');

            // عرض الأرقام العشوائية في القائمة
            numbers.forEach(number => {
                const listItem = document.createElement('li');
                listItem.textContent = number;
                listElement.appendChild(listItem);
            });
        }
    </script>
</body>
</html>
