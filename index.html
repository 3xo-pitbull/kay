<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>عرض رقم عشوائي من ملف JSON</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #random-number {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>

<button onclick="getRandomNumber()">عرض رقم عشوائي</button>
<div id="random-number"></div>

<script>
  function getRandomNumber() {
    // جلب ملف JSON باستخدام fetch
    fetch('data.json')
      .then(response => response.json())
      .then(data => {
        // الحصول على قائمة الأرقام
        const numbersList = Object.keys(data.numbers);

        // اختيار رقم عشوائي من القائمة
        const randomIndex = Math.floor(Math.random() * numbersList.length);
        const randomNumber = numbersList[randomIndex];

        // عرض الرقم على الصفحة
        document.getElementById('random-number').innerText = `الرقم العشوائي: ${randomNumber}`;
      })
      .catch(error => {
        console.error('حدث خطأ في جلب الملف:', error);
      });
  }
</script>

</body>
</html>
